<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat&display=swap" rel="stylesheet">

  <title>The Love Calculator</title>
</head>

<body>

  <div id="title">
    <h1>The Love Calculator</h1>
  </div>

  <div class="container">

    <div class="row">

      <div class="col-md-6 col-sm-12">

        <h2>Can't find true love? Unsure about your relationship's future? Math helps you!</h2>

        <div id="form">
          <input class="form-text" type="text" name="name1" placeholder="Your name goes here"> <br />
          <input class="form-text" type="text" name="name2" placeholder="Your love's name goes here"><br />
          <button class= "btn btn-outline-danger" type="button" name="calcButton">Calculate</button>
        </div>

        <div id="result">
          <h2></h2>
        </div>
      </div>

      <div  class="love-image col-md-6 col-sm-12">
        <div>
          <img src="http://www.pngall.com/wp-content/uploads/2016/07/Couple-Download-PNG.png" alt="love_fomula">
        </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>      <script src="script.js"></script>

    </div>
  </div>
</body>

</html>
